<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section id="weather-section"> <!-- Weather section -->
        <h2>Rosario</h2>
        <p>10°</p>

        <div id="hourly-forecast">
            <h2><i data-lucide="clock-fading" class="default-icon"></i>Previcion for hours</h2>
            <div id="hours-container">
                <div class="hour">
                    <p>10:00</p>
                    <i data-lucide="sun" class="default-icon"></i>
                    <p>12°</p>
                </div>
                <div class="hour">
                    <p>11:00</p>
                    <i data-lucide="sun" class="default-icon"></i>

                <div class="hour">
                    <p>12:00</p>

                    <p>14°</p>

                <div class="hour">
                    <p>12:00</p>
                    <i data-lucide="sun" class="default-icon"></i>
                    <p>14°</p>
                </div>
                <div class="hour">
                    <p>12:00</p>

                    <p>14°</p>
                </div>
                <div class="hour">
                    <p>12:00</p>
                    <i data-lucide="sun" class="default-icon"></i>
                    <p>14°</p>
                </div>
                <div class="hour">
                    <p>12:00</p>

                </div>

                    <p>14°</p>
                </div>
                <div class="hour">
                    <p>12:00</p>
                    <i data-lucide="sun" class="default-icon"></i>
                    <p>20°</p>
                </div>
            </div>
            
        </div>

        <div id="daily-forecast">
            <h2><i data-lucide="calendar" class="default-icon"></i>Previcion for days</h2>
            <div id="days-container">
                <div class="day">
                    <p>Mon</p>
                    <span><i data-lucide="sun" class="default-icon"></i></span>
                    <p>8°</p>
                    <div></div>
                    <p>20°</p>
                </div>
                <div class="day">
                    <p>Tue</p>
                    <span><i data-lucide="cloud-sun" class="default-icon"></i></span>
                    <p>8°</p>
                    <div></div>
                    <p>20°</p>
                </div>
                <div class="day">
                    <p>Wed</p>
                    <span><i data-lucide="cloud-rain" class="default-icon"></i><p>50%</p></span>
                    <p>8°</p>
                    <div></div>
                    <p>20°</p>
                </div>
                <div class="day">
                    <p>Thu</p>
                    <span><i data-lucide="cloud-snow" class="default-icon"></i><p>50%</p></span>
                    <p>8°</p>
                    <div></div>
                    <p>20°</p>
                </div>
                <div class="day">
                    <p>Fri</p>
                    <span><i data-lucide="cloud-lightning" class="default-icon"></i><p>80%</p></span>
                    <p>8°</p>
                    <div></div>
                    <p>20°</p>
                </div>
                <div class="day">

                </div>
            </div>

        </div>
        
    </section>
